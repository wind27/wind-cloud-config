server.port=6666
spring.application.name=wind-cloud-config
#spring.cloud.config.server.git.uri=https://github.com/wind27/wind-cloud-config
 spring.cloud.config.server.git.uri=https://github.com/wind27/wind-cloud-config/master/config/dev
spring.cloud.config.server.git.search-paths[1]=config

eureka.instance.instance-id=wind-cloud-config:6666
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=15
eureka.client.service-url.defaultZone=http://discovery:8761/eureka